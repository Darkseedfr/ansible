####################################################
# Bathroom lights during daytime
####################################################
- id: '1546261349037'
  alias: bathroom motion during daytime
  trigger:
  - entity_id: binary_sensor.bathroom_motion_motion
    platform: state
    from: 'off'
    to: 'on'
    #from: False
    #to: True 
  condition:
    condition: and
    conditions:
      - condition: time
        after: '07:00'
        before: '22:30'
      - condition: state
        # if bathroom lights are off
        entity_id: light.tradfri_bulb_10
        state: 'off'
  action:
  - service: light.turn_on
    entity_id: group.bathroom
    data_template:
      brightness_pct: 100
      transition: 5

